<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text & Image</title>
    <style>
        #main {
            border: 1px solid red;
            height: 300px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            display: none; /* Initially hidden */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Main container -->
    <div id="main">
        <h1>I'm <span id="text"></span></h1>
    </div>

    <!-- Toggle Image Button -->
    <button id="btn">Show Image</button>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Typed.js Library -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script src="./script.js"></script>
</body>
</html>
