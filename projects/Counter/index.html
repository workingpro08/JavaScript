<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="changeMode" type="button" onclick="changeMode()">Change to Dark</button>
    
    <input type="text" id="inp" placeholder="Enter a color">
    <button type="button" onclick="inputChange()">Apply Color</button>
    <button type="button" onclick="change()" id="change">Change Background</button>

    <div id="counter">
        <p id="count">0</p>
        <div class="buttons">
            <button type="button" onclick="incr()" class="btn">+</button>
            <button type="button" onclick="decr()" class="btn">-</button>
            <button type="button" onclick="reset()" class="btn">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
